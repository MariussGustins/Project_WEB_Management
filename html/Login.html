<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/Login.css">
</head>
<body>
<main>
    <div class="banner-logo">
        <img src="/public/logo.svg" alt="logo">
    </div>
    <div id="login">
        <form action="/php/login.php" method="post">
            <input type="text" name="username" class="login_username" placeholder="Username" required>

            <input type="password" name="password" class="login_password" placeholder="Password" required>

            <button type="submit" class="login_button">Login</button>
        </form>
    </div>

    <div class="banner-bottom">
        <img src="/public/wave.svg" alt="wave">
    </div>
</main>
</body>
</html>
